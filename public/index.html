<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Blabber</title>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.15.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.15.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.15.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.15.0/firebase-firestore-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <div id="container">
      <!-- navbar start -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Blabber</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" id="home" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Explore</a>
              </li>
            </ul>
          </div>
          <div id="sign-in-nav" class="collapse navbar-collapse justify-content-end container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Login
                </a>
                <ul id="sign-in-dropdown" class="dropdown-menu dropdown-menu-end bg-dark text-light">
                  <h4>Sign-in to an Existing Account</h4>
                  <br>
                  <div id="login-form">
                    <div class="align-items-center">
                      <div class="row g-3 col-auto">
                        <label for="email" class="col-form-label">Email</label>
                      </div>
                      <div class="row g-3 col-auto">
                        <input type="email" id="email" class="form-control small-form-entry">
                      </div>
                    </div>
                    <br>
                    <div class="align-items-center">
                      <div class="row g-3 col-auto">
                        <label for="password" class="col-form-label">Password</label>
                      </div>
                      <div class="row g-3 col-auto">
                        <input type="password" id="password" class="form-control small-form-entry">
                      </div>
                    </div>
                    <div class="form-check">
                      <input id="remember-me" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Remember Me
                      </label>
                    </div><br>
                    <button id="login-submit" type="submit" class="btn btn-primary">Submit</button>
                  </div>
                  <hr>
                  or <br>
                  <a href="register.html" class="badge badge-dark" id="register">Create New Account</a>
                </ul>
              </li>
            </ul>
          </div>
          <div id="profile-nav">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  My Profile
                </a>
                <ul id="sign-in-dropdown" class="dropdown-menu dropdown-menu-end bg-dark text-light">
                  <button id="sign-out" class="btn btn-link">Sign Out</button>
                </ul>
              </li>
            </ul>
          </div>
          </div>
        </div>
      </nav>
      <!-- navbar end -->

    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
